spring.application.name=user-service
server.port=8084
spring.config.import=optional:configserver:http://localhost:8089
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://localhost:8089
server.servlet.context-path=/mymusic
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/PDyCtp2
spring.datasource.username=postgres
spring.datasource.password=1234
#spring.main.banner-mode=off
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
logging.level.ROOT=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
spring.main.allow-bean-definition-overriding=true
management.endpoints.web.exposure.include=*
